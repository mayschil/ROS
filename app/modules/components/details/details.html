<div>
    <form>
            <div class="form-check">
                    Id:<input type="text" class="form-check-input" ng-model="detailsCtrl.currItem.id" value="{{detailsCtrl.currItem.id}}" autofocus>
              <label class="form-check-label" for="exampleCheck1"></label>
            </div>
            <div class="form-check">
                Name: <input type="text" class="form-check-input" ng-model="detailsCtrl.currItem.name" value="{{detailsCtrl.currItem.name}}" autofocus>
                <label class="form-check-label" for="exampleCheck1"></label>
            </div>
            <div class="form-check">
                    In stock: <input type="text" class="form-check-input"ng-model="detailsCtrl.currItem.in_stock" value="{{detailsCtrl.currItem.in_stock}}" autofocus>
                <label class="form-check-label" for="exampleCheck1"></label>
            </div>
            <div class="form-check">
                    Modifier_groups_count: <input type="text" class="form-check-input" ng-model="detailsCtrl.currItem.modifier_groups_count" value="{{detailsCtrl.currItem.modifier_groups_count}}"
                autofocus>
                <label class="form-check-label" for="exampleCheck1"></label>
            </div>
            <div class="form-check">
                    Modifier_groups_id: <input type="text" class="form-check-input" ng-model="detailsCtrl.currItem.modifier_groups_id" value="{{detailsCtrl.currItem.modifier_groups_id}}"
                autofocus>
                <label class="form-check-label" for="exampleCheck1"></label>
            </div>
            <div class="form-check">
                    Open:<input type="text" class="form-check-input" ng-model="detailsCtrl.currItem.open" value="{{detailsCtrl.currItem.open}}" autofocus>
                <label class="form-check-label" for="exampleCheck1"></label>
            </div>
            <div class="form-check">
                    Price: <input type="text" class="form-check-input" ng-model="detailsCtrl.currItem.price" value="{{detailsCtrl.currItem.price}}" autofocus>
                <label class="form-check-label" for="exampleCheck1"></label>
            </div>
            <div class="form-check">
                    Price_levels.id: <input type="text" class="form-check-input" ng-model="detailsCtrl.currItem.price_levels[0].id" value="{{detailsCtrl.currItem.price_levels[0].id}}"autofocus>
                <label class="form-check-label" for="exampleCheck1"></label>
            </div>
            <div class="form-check">
                    Price_levels.price: <input type="text" class="form-check-input" ng-model="detailsCtrl.currItem.price_levels[0].price" value="{{detailsCtrl.currItem.price_levels[0].price}}"autofocus>
                <label class="form-check-label" for="exampleCheck1"></label>
            </div>
    </form>
    <a ui-sref="homePage">
            <button type="submit" class="btn btn-primary">Save changes</button>
        </a>
          
</div>

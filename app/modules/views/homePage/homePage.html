
	<div class="top-container" >
		<ul class="categories" ng-if="homePageCtrl.categories">
			<li  ng-repeat="category in homePageCtrl.categories" ng-click="homePageCtrl.showItems(category)">
				<p class="ctg-name">{{category.name}}</p>
			</li>
		</ul>
		<input class="search-box" type="text" ng-model="text" ng-change="homePageCtrl.checkWord(text)" />
	</div>
	<items-list currcategory="homePageCtrl.chosenCategory" ng-if="homePageCtrl.isActive"></items-list>
